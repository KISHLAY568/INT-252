<!DOCTYPE html>
<html>
  <head>
    <title>Inner HTML Example</title>
  </head>
  <body>
    <p>Original Content</p>
    <p id="a">Original Content</p>

    <script>
      document.getElementsByTagName("p")[0].innerHTML = "New Content";
      document.getElementById("a").innerHTML = "New Content";
      document.write("5");
    </script>
  </body>
</html>
