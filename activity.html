<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div id="root"></div>

      crossorigin
    ></script>

    <script type="text/babel">
      const Table = () => {

          <div>

              </thead>
              <tbody>

                  <td>Alfreds Futterkiste</td>

                  <td>Germany</td>

                  <td>Centro comercial Moctezuma</td>

                </tr>
              </tbody>
            </table>
          </div>
        );
      };

      const Info = () => {
        return (
          <div>
            <h3>React JS</h3>

            </p>

            <p>
              - <strong>ReactDOM</strong> is a package in React that provides
              DOM-specific methods that can be used at the top level of a web
              app to enable an efficient way of managing
              <strong> DOM elements</strong> of the web page.
            </p>
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <Table />
            <Info />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
